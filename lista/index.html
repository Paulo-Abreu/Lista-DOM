<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação usando javascript</title>
</head>
<body>
    <body>
        <div class="main">
            <div class="container">
                <div class="menu">
                    <div class="textMenu">
                        <div class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                            <label class="sr-only" id="textMenu">Better Todo List</label>
                            <br>
                            <input class="input is-link" type="text" id="item" placeholder="Item desejado">                           
                        </div>
                    </div>
                    <br>
                    <button class="button is-focused" onclick="adicionar()" id="btnMenu">Add</button>
                    <hr id="enfeite">
                    </div>
                </div>
                <div id="app"></div>
            </div>
        </div>
          
    </body>
    <script>
        var itens = [];
    
    
        function adicionar() {
            var inputElement = document.querySelector("#item").value;
            itens.push(inputElement);
            document.querySelector('#app').innerHTML = list(itens).outerHTML;
        }
    
        function list(array) {
            //Cria a lista do elemento
            var listElement = document.createElement("ul");
    
            for (var i = 0; i < array.length; i++) {
                //Cria a lista de item
                let divElement = document.createElement('div');
                divElement.className="card"
                var itemElement = document.createElement('li');
                
                //Defini seu conteudo
                divElement.appendChild(document.createTextNode(array[i]));
                itemElement.appendChild(divElement);
    
                //Adiciona um item a lista
                listElement.appendChild(itemElement);
            }
        return listElement;
        }
    </script>
    </html>
